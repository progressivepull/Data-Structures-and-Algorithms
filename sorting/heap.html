<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heap Sort Analogy Visualizer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f7f7f7;
    margin: 20px;
  }
  canvas {
    border: 1px solid #ccc;
    background: white;
    margin-top: 15px;
  }
  #controls {
    margin: 15px;
  }
  input, button {
    padding: 8px 10px;
    margin: 5px;
    font-size: 16px;
  }
  #explanation {
    font-size: 18px;
    background: #fff;
    padding: 10px;
    width: 80%;
    margin: 10px auto;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<h2>Heap Sort Analogy Visualizer</h2>

<div id="controls">
  <label for="inputValues">Enter values (comma separated): </label>
  <input id="inputValues" type="text" value="5, 3, 8, 4, 1, 2, 7">
  <button id="startBtn">Start Visualization</button>
  <button id="nextBtn" disabled>Next Step ▶</button>
</div>

<canvas id="heapCanvas" width="800" height="400"></canvas>

<div id="explanation">Enter values and click "Start Visualization" to begin.</div>

<script>
const canvas = document.getElementById('heapCanvas');
const ctx = canvas.getContext('2d');
const explanation = document.getElementById('explanation');
const nextBtn = document.getElementById('nextBtn');

let values = [];
let steps = [];
let currentStep = 0;

// --- Visualization settings ---
const boxWidth = 60;
const boxHeight = 50;

// Draw array as boxes on the canvas
function drawArray(arr, highlightIndex = -1, sortedBoundary = arr.length) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const startX = (canvas.width - arr.length * (boxWidth + 10)) / 2;
  arr.forEach((val, i) => {
    const x = startX + i * (boxWidth + 10);
    const y = 180;
    ctx.beginPath();
    ctx.roundRect(x, y, boxWidth, boxHeight, 10);
    ctx.fillStyle = i >= sortedBoundary ? "#a3e635" : (i === highlightIndex ? "#60a5fa" : "#f3f4f6");
    ctx.fill();
    ctx.strokeStyle = "#333";
    ctx.stroke();
    ctx.fillStyle = "#111";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(val, x + boxWidth / 2, y + boxHeight / 2);
  });
}

// --- Heapify and heap sort simulation with explanation steps ---
function heapSortSteps(arr) {
  const tempSteps = [];
  const n = arr.length;

  function heapify(size, i) {
    let largest = i;
    const left = 2 * i + 1;
    const right = 2 * i + 2;

    if (left < size && arr[left] > arr[largest]) largest = left;
    if (right < size && arr[right] > arr[largest]) largest = right;

    if (largest !== i) {
      tempSteps.push({
        array: [...arr],
        explanation: `Swap ${arr[i]} (parent) with ${arr[largest]} (child) to maintain the heap.`,
        highlight: i
      });
      [arr[i], arr[largest]] = [arr[largest], arr[i]];
      heapify(size, largest);
    }
  }

  // Build max heap
  for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
    tempSteps.push({
      array: [...arr],
      explanation: `Heapify node at index ${i}. Making sure its children follow the heap rule.`,
      highlight: i
    });
    heapify(n, i);
  }

  // Extract elements from heap
  for (let i = n - 1; i > 0; i--) {
    tempSteps.push({
      array: [...arr],
      explanation: `Move max value ${arr[0]} to end of array.`,
      highlight: 0
    });
    [arr[0], arr[i]] = [arr[i], arr[0]];

    heapify(i, 0);
    tempSteps.push({
      array: [...arr],
      explanation: `${arr[i]} is now in its final sorted position.`,
      highlight: i
    });
  }

  tempSteps.push({
    array: [...arr],
    explanation: "All elements are sorted — the heap sort is complete!",
    highlight: -1
  });

  return tempSteps;
}

// --- Controls ---
document.getElementById('startBtn').addEventListener('click', () => {
  const input = document.getElementById('inputValues').value.trim();
  if (!input) return;
  values = input.split(',').map(v => parseInt(v.trim(), 10)).filter(v => !isNaN(v));
  steps = heapSortSteps([...values]);
  currentStep = 0;
  drawArray(steps[currentStep].array, steps[currentStep].highlight);
  explanation.innerHTML = steps[currentStep].explanation;
  nextBtn.disabled = false;
});

nextBtn.addEventListener('click', () => {
  if (currentStep < steps.length - 1) {
    currentStep++;
    const step = steps[currentStep];
    drawArray(step.array, step.highlight);
    explanation.innerHTML = step.explanation;
  } else {
    nextBtn.disabled = true;
  }
});

// Helper for rounded rectangles
CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
  this.beginPath();
  this.moveTo(x + radius, y);
  this.lineTo(x + width - radius, y);
  this.quadraticCurveTo(x + width, y, x + width, y + radius);
  this.lineTo(x + width, y + height - radius);
  this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  this.lineTo(x + radius, y + height);
  this.quadraticCurveTo(x, y + height, x, y + height - radius);
  this.lineTo(x, y + radius);
  this.quadraticCurveTo(x, y, x + radius, y);
  this.closePath();
};
</script>
</body>
</html>
